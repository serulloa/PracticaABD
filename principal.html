<!DOCTYPE html>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<html>
<head>
  <title>Songluvr</title>
  <link rel="stylesheet" type="text/css" href="Style/default.css">
  <link rel="stylesheet" type="text/css" href="Style/tabs.css">
  <script src="Script/default.js"></script>
  <script src="Script/principal.js"></script>
  <script>
    checkPrincipal();
  </script>
</head>

<body>
  <div class="container">
    <div class="topnav" id="myTopnav">
      <a href="principal.html" id="homeLogo"></a>
      <button class="tablinks" onclick="openTab(event, 'global')" id="tabGlobal">Global</button>
      <button class="tablinks" onclick="openTab(event, 'group')" id="tabGroup">Grupos</button>
      <button class="tablinks" onclick="openTab(event, 'personal')" id="tabPersonal">Personal</button>
      <a href="javascript:void(0);" class="icon" onclick="topnav()">&#9776;</a>
    </div>

    <div class="userMenu">
      <button class="userBtn"></button>
      <div class="userMenu-content">
        <a href="#">Perfil</a>
        <a href="index.html" onclick="return logout();">Cerrar sesión</a>
      </div>
    </div>
  </div>

  <div id="chat-container" class="container">
    <div class="separator"></div>
    <div class="containerTabs">

      <div id="global" class="tabcontent">
        <div class="verticalTab">
          <button class="verticalTablinks" onclick="openChat(event, 'chatGlobalMessages');" id="chatGlobal">Global</button>
        </div>
        <div id="chatGlobalMessages" class="verticalTabcontent"></div>
      </div>

      <div id="group" class="tabcontent">
        <div class="verticalTab">
        </div>
      </div>

      <div id="personal" class="tabcontent">
        <div class="verticalTab">
          <button class="verticalTablinks" onclick="showModalConver();" id="nuevaConver">+ Nueva conversación</button>
        </div>
      </div>

    </div>

    <form id="messageForm">
      <div class="messageInput">
        <input id="messageTextArea" type="text" placeholder="Escribe un mensaje..."
          required name="message" />
        <button type="submit" onclick="sendMessage();" id="messageBtn"></button>
      </div>
    </form>

  </div>

</body>

<script>
  document.getElementById('tabGlobal').click();
</script>

</html>
