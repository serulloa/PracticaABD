<!DOCTYPE html>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<html id="index">
<head>
  <title>Songluvr</title>
  <link rel="stylesheet" type="text/css" href="Style/default.css">
</head>

<body>
  <div class="center">
    <img id="indexLogo" src="Style/img/logo.png" alt="The logo of Songluvr" width="200px"/>
    <div>
      <form>
        <div id="indexLogin">
          <div class="indexLoginElements">
            <input type="text" placeholder="email" required class="indexInput"/>
            <input type="password" placeholder="contraseña" required class="indexInput"/>
          </div>
          <button id="indexButton"></button>
        </div>
      </form>
      <div id="indexSignup">
        ¿No tienes una cuenta? ¡Regístrate ahora!
      </div>
    </div>
  </div>
</body>
</html>
