<!DOCTYPE html>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<html id="index">
<head>
  <title>Songluvr</title>
  <link rel="stylesheet" type="text/css" href="Style/default.css">
  <script src="Script/default.js"></script>
</head>

<body>
  <div class="center">
    <img id="indexLogo" src="Style/img/logo.png" alt="The logo of Songluvr" width="200px"/>
    <div>
      <form>
        <div id="indexLogin">
          <div class="indexLoginElements">
            <input type="text" placeholder="email" required class="indexInput"/>
            <input type="password" placeholder="contraseña" required class="indexInput"/>
          </div>
          <button id="indexButton"></button>
        </div>
      </form>
      <div id="indexSignup">
        ¿No tienes una cuenta? ¡<button onclick="document.getElementById('indexModal').style.display='block'" id="indexButtonSignup">Regístrate</button> ahora!
      </div>
    </div>
  </div>

  <div id="indexModal" class="modal">
    <span onclick="document.getElementById('indexModal').style.display='none'"
      class="close" title="Cerrar">&times;</span>

    <form class="modal-content animate">
      <div class="modal-container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
      </div>

      <div class="modal-container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('indexModal').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
</body>
</html>
